<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIC GOOGLE MAP</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="js/store-data.js"></script>
</head>
<body>
    
    <div class="title">
         Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input id="zip-code" type="text" placeholder="Enter-Zip">
            <i class="fas fa-search" onclick="searchStore()"></i>
        </div>
    </div>
    <div class="store-list-container">
        <div class="store-list">
            <div class="store-container">
                <div class="store-info-container">
                    <div class="store-address">
                    <span>80800</span>
                    
                   <span> my address</span>
                </div>
                <div class="store-list-phoneNumber">333-444-55</div>
            </div>
            <div class="store-number-container">
                <div class="store-number">
                    1
                </div>
            </div>
            </div>
        </div>
    </div>
     <div id="map"></div>
        <script>
         
        </script>
        <script src="js/index.js"></script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk
        &callback=initMap"
        async defer></script>
</body>
</html>
